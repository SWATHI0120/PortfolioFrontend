<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <!-- Responsive Global Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f9f9f9;
        color: #222;
        line-height: 1.6;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      /* Desktop */
      @media screen and (min-width: 1025px) {
        body {
          padding: 40px;
        }
      }

      /* Tablets */
      @media screen and (max-width: 1024px) {
        body {
          padding: 20px;
        }

        .container {
          padding: 15px;
        }
      }

      /* Mobiles */
      @media screen and (max-width: 600px) {
        body {
          padding: 10px;
          font-size: 16px;
        }

        h1, h2, h3 {
          font-size: 1.2rem;
        }

        .container {
          padding: 10px;
        }

        button {
          width: 100%;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
